syntax = "proto3";

import "google/protobuf/struct.proto";



message FaceDetectorOptions {
    string broker_uri = 1;
    HaarCascadeModel model  = 2;
}

message HaarCascadeModel {
    string model_file = 1;
    float scale_factor = 2;
    uint32 min_neighbors = 3;
    google.protobuf.ListValue min_size = 4;

}
